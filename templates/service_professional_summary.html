<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background: linear-gradient(135deg, #2c5364, #203a43, #0f2027);
          color: #ffffff;
          font-family: 'Poppins', sans-serif;
          margin: 0;
          animation: fadeIn 1s ease-in-out;
      }
        .navbar {
            background: rgba(30, 30, 60, 0.8);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }
        .navbar-brand {
            font-weight: bold;
            color: #ff9f00 !important;
        }
        .nav-link {
            color: #fff !important;
            font-size: 1rem;
            margin-right: 10px;
        }
        .nav-link:hover {
            color: #ff9f00 !important;
            text-decoration: underline;
        }
        
      </style>  
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">A2Z Services</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('professional_dashboard') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('sp_summary') }}">Summary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('professional_profile') }}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
                <form class="d-flex" action="{{ url_for('sp_search') }}" method="GET">
                    <input class="form-control me-2" type="search" name="query" placeholder="Address/Pincode" aria-label="Search" required>
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <br>    
    <div class="container mt-5">
        <h2 class="text-center mb-4">Summary</h2>
        {% if service_chart %}
        <div class="row">
            <div class="col-md-6">
                <h4 class="text-center">Service Requests Overview</h4>
                <img src="data:image/png;base64,{{ service_chart }}" class="img-fluid" alt="Service Requests Chart">
            </div>
            <div class="col-md-6">
                <h4 class="text-center">Ratings Distribution</h4>
                <img src="data:image/png;base64,{{ ratings_chart }}" class="img-fluid" alt="Ratings Distribution Chart">
            </div>
        </div>
        {% else %}
        <!-- Fallback message when no data is available -->
        <div class="alert alert-warning mt-4 text-center" role="alert">
            No data is available for summary.
        </div>
        {% endif %} 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
