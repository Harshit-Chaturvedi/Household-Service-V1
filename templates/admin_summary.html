<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2c5364, #203a43, #0f2027);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background: rgba(30, 30, 60, 0.9);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        .navbar-brand {
            font-weight: bold;
            color: #ff9f00 !important;
        }

        .nav-link {
            color: #ffffff !important;
        }

        .nav-link:hover {
            color: #ff9f00 !important;
            text-decoration: underline;
        }

        h2, h3, h4 {
            color: white;
            margin-bottom: 20px;
        }

        .chart-container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        .chart-container img {
            border: 2px solid #ff9f00;
            border-radius: 10px;
            width: 100%; /* Ensure responsiveness */
            max-height: 400px; /* Prevents excessive height */
        }

        .btn {
            border-radius: 5px;
            font-size: 14px;
            padding: 5px 15px;
        }

        .btn-outline-dark {
            color: #ff9f00;
            border: 1px solid #ff9f00;
        }

        .btn-outline-dark:hover {
            background-color: #ff9f00;
            color: #ffffff;
        }

        .btn-dark {
            background-color: #ff9f00;
            border: none;
        }

        .btn-dark:hover {
            background-color: #e87a00;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">A2Z Services</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('Admin_dashboard') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin_summary') }}">Summary</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
                <form action="/admin_search" class="d-flex" method="GET">
                    <input class="form-control me-2" type="search" name="search" placeholder="Service Name" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <br>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="container mt-3">
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}

    <div class="container mt-5">
        <h2>Summary</h2>

        <!-- Charts Section -->
        <div class="container mt-2">
            <div class="row">
                <!-- First Chart -->
                <div class="col-md-6">
                    <h4>Overall Customer Ratings</h4>
                    <img src="/summary_chart/overall_ratings" alt="Overall Customer Ratings" class="img-fluid">
                </div>
    
                <!-- Second Chart -->
                <div class="col-md-6">
                    <h4>Service Requests Summary</h4>
                    <img src="/summary_chart/requests" alt="Service Requests Summary" class="img-fluid">
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
