<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2c5364, #203a43, #0f2027);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            animation: fadeIn 1s ease-in-out;
        }
        .navbar {
            background: rgba(30, 30, 60, 0.8);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }
        .navbar-brand {
            font-weight: bold;
            color: #ff9f00 !important;
        }
        .nav-link {
            color: #fff !important;
            font-size: 1rem;
            margin-right: 10px;
        }
        .nav-link:hover {
            color: #ff9f00 !important;
            text-decoration: underline;
        }
        .container {
            margin-top: 100px;
            max-width: 500px;
        }
        .card {
            background: rgba(30, 30, 60, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
            color: #ffffff;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-primary {
            background-color: #ff9f00;
            border: none;
            color: #ffffff;
            font-weight: bold;
            border-radius: 10px;
            padding: 10px 20px;
            transition: background 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #e87a00;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">A2Z Services</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('customer_dashboard') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('customer_profile') }}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('customer_summary') }}">Summary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
                <form class="d-flex" action="{{ url_for('customer_search') }}" method="GET">
                    <input class="form-control me-2" type="search" name="query" placeholder="Service Name" aria-label="Search" required>
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card p-4 mt-3">
            <h3 class="card-title">Profile Information</h3>
            <br>
            <p><strong>Full Name:</strong> {{ customer.username }}</p>
            <p><strong>Email:</strong> {{ customer.email }}</p>
            <p><strong>Phone:</strong> {{ customer.phone_number }}</p>
            <p><strong>Address:</strong> {{ customer.address }}</p>
            <p><strong>Pin Code:</strong> {{ customer.pin_code }}</p>
            <a href="{{ url_for('edit_customer_profile') }}" class="btn btn-primary">Edit Profile</a>
        </div>
    </div>
</body>
</html>
