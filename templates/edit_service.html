<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2c5364, #203a43, #0f2027);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background: rgba(30, 30, 60, 0.9);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        .navbar-brand {
            font-weight: bold;
            color: #ff9f00 !important;
        }

        .nav-link {
            color: #ffffff !important;
        }

        .nav-link:hover {
            color: #ff9f00 !important;
            text-decoration: underline;
        }

        h3 {
            color: #ff9f00;
            margin-bottom: 20px;
        }

        .text-center {
            color: #ff9f00; 
        }

        .btn {
            border-radius: 5px;
            font-size: 14px;
            padding: 5px 15px;
        }

        .btn-outline-dark {
            color: #ff9f00;
            border: 1px solid #ff9f00;
        }

        .btn-outline-dark:hover {
            background-color: #ff9f00;
            color: #ffffff;
        }

        .btn-dark {
            background-color: #ff9f00;
            border: none;
        }

        .btn-dark:hover {
            background-color: #e87a00;
        }

    </style>    
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">A2Z Services</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('Admin_dashboard') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin_summary') }}">Summary</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
                <form action="/admin_search" class="d-flex" method="GET">
                    <input class="form-control me-2" type="search" name="search" placeholder="Service Name" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <br>


    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2 class="text-center mb-4">Edit Service</h2>
                <form action="{{ url_for('edit_service', id=service.id) }}" method="POST">
                    <div class="mb-3">
                        <label for="serviceName" class="form-label">Service Name</label>
                        <input type="text" class="form-control" id="serviceName" name="name" value="{{ service.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="serviceDesc" class="form-label">Service Description</label>
                        <textarea class="form-control" id="serviceDesc" name="description" required>{{ service.description }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="servicePrice" class="form-label">Service Price</label>
                        <input type="number" class="form-control" id="servicePrice" name="base_price" value="{{ service.base_price }}" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Update</button>
                        <a href="{{ url_for('Admin_dashboard') }}" class="btn btn-secondary mt-2">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
