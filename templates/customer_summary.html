<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
            background: linear-gradient(135deg, #2c5364, #203a43, #0f2027);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            animation: fadeIn 1s ease-in-out;
        }
      .navbar {
          background: rgba(30, 30, 60, 0.8);
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
      }
      .navbar-brand {
          font-weight: bold;
          color: #ff9f00 !important;
      }
      .nav-link {
          color: #fff !important;
          font-size: 1rem;
          margin-right: 10px;
      }
      .nav-link:hover {
          color: #ff9f00 !important;
          text-decoration: underline;
      }
    </style>  
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light fixed-top">
      <div class="container-fluid">
          <a class="navbar-brand" href="#">A2Z Services</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav me-auto mb-2 mb-md-0">
                  <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('customer_dashboard') }}">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link active" href="{{ url_for('customer_profile') }}">Profile</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('customer_summary') }}">Summary</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                  </li>
              </ul>
              <form class="d-flex" action="{{ url_for('customer_search') }}" method="GET">
                  <input class="form-control me-2" type="search" name="query" placeholder="Service Name" aria-label="Search" required>
                  <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
          </div>
      </div>
    </nav>
    <br>

    <div class="container mt-5" style="margin-top: 100px;">
      <h2 class="mb-4">Summary</h2>
      {% if chart_data %}
        <div class="text-center">
          
          <img src="data:image/png;base64,{{ chart_data }}" alt="Service Requests Chart" class="img-fluid">
        </div>
      {% else %}
        <div class="alert alert-warning mt-4 text-center" role="alert">
            No data is available for summary.
        </div>
      {% endif %}  
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
